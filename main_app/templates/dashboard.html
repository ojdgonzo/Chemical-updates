<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Welcome</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/dash.css' %}"> 

    <!-- javascript for charts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" 
integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" 
crossorigin="anonymous"></script>


</head>
<body>
    <div id="bg" class="container">
        <!-- nav bar -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Hello {{welcome_user.first_name}}!!</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/dashboard">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">All Recipes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">My Recipes</a>
                            </li>
                        </ul>
                    </div>
                    <form action="/logout" method="POST">
                        {% csrf_token %}
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <button name="logout" type="submit" class="btn btn-outline-danger">Logout</button>
                        </li>
                    </div>
                </form>
                </nav>
            </header>
            <br>
            
            <div class="container">
                <div class="row justify-content-around">
                    
                    <!-- list submit form group -->
                    <div class="list-group">
                        <form action="/wet_etch_recipes/new" method="GET">
                            {%csrf_token%}
                        <div class="col-12">
                            <div class="sm-3">
                                <!-- new recipe -->
                                <button type="submit" class="btn btn-success">Create a New Recipe</button>
                            </div>
                        </form>




                            <!-- dropdown -->
                            <div class="sm-3">
                                <div class="form-group">
                                    <form  method="GET">
                                        {%csrf_token%}
                                        <label for="chemical_name"></label>
                                        <select
                                        class="form-control"
                                        id="chemical_name"
                                        name="chemical_name"
                                        >
                                        
                                        {% for recipe in all_recipes %}
                                        {%if Wetetchrecipe.engineer == logged_user %}
                                    <option value="{{recipe.id}}">{{recipe.chemical_name}}</option>
                                    {% endif %}
                                    {% endfor %}
                                </select>
                                <div class="col justify-content-evenly">
                                    <input type="submit" formaction="/wet_etch_recipes/{{all_recipes.id}}/edit" style="visibility: hidden; display: none;">
                                    <button formaction="/wet_etch_recipes/{{recipe.id}}/edit" class="btn btn-primary">Update</button>
                                    
                                    <input type="submit" formaction="/wet_etch_recipes/{{all_recipes.id}}/edit" style="visibility: hidden; display: none;">
                                    <button formaction="/wet_etch_recipes/{{recipe.id}}/edit" class="btn btn-danger">Delete</button>
                                </form>
                            </div>
                            </div>

                                  </div>
                                    <div>
                        </div>
                        </div>
                    </div>
                    
                    
                    <!-- chart -->
                    <div class="col-10 col-sm-5">
                        <canvas id="myChart" width="25" height="25"></canvas>
                        <script>
                            var ctx = document.getElementById('myChart').getContext('2d');
                            var myChart = new Chart(ctx, {
                                type: 'horizontalBar',
                                data: {
                                    labels: ['Hydrofluoric', 'Sulfuric', 'Water', 'Hydrochloric Acid (HCI)', 'Nanostrip', 'Sulfuric-Acid'],
                                    datasets: [{
                                        label: 'Process Chemicals',
                                        data: [12, 19, 3, 5, 2, 3],
                                        backgroundColor: [
                                            'rgba(255, 99, 132, 0.2)',
                                            'rgba(54, 162, 235, 0.2)',
                                            'rgba(255, 206, 86, 0.2)',
                                            'rgba(75, 192, 192, 0.2)',
                                            'rgba(153, 102, 255, 0.2)',
                                            'rgba(255, 159, 64, 0.2)'
                                        ],
                                        borderColor: [
                                            'rgba(255, 99, 132, 1)',
                                            'rgba(54, 162, 235, 1)',
                                            'rgba(255, 206, 86, 1)',
                                            'rgba(75, 192, 192, 1)',
                                            'rgba(153, 102, 255, 1)',
                                            'rgba(255, 159, 64, 1)'
                                        ],
                                        borderWidth: 1
                                    }]
                                },
                                options: {
                                    scales: {
                                        
                                        yAxes: [{
                                            ticks: {
                                                beginAtZero: true
                                            }
                                        }]
                                    }
                                }
                            });
                        </script>
                        <br>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
