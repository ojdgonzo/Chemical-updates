<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Create</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/create.css' %}"> 


</head>
<body>
    <div id="bg" class="container">
        <!-- nav bar -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Create a New Recipe</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">All Recipes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">My Recipes</a>
                            </li>
                        </ul>
                    </div>
                    <form action="/logout" method="POST">
                        {% csrf_token %}
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <button name="logout" type="submit" class="btn btn-outline-danger">Logout</button>
                        </li>
                    </div>
                </form>
                </nav>
            </header>
            
            <div class="container">
                <div class="row justify-content-around">
                    
                    <!-- list submit form group -->
                    <form action="/wet_etch_recipes/create" method="POST">
                        {% csrf_token %}
                    <div class="list-group">
                        <div class="col-12">
                            <div class="sm-3">
                                <label for="formGroupExampleInput" class="form-label">Chemical Name</label>
                                <input name="chemical_name" type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                            </div>
                            <br>
                            <div class="sm-3">
                                <label for="formGroupExampleInput2" class="form-label">Liters to Dispense</label>
                                <input name="liters_to_dispense" type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                            </div>
                            {% if messages %}
                                    <ul class="messages">    
                                    {% for message in messages %}    
                                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                                    {% endfor %}
                                {%endif%}
                            <br>
                            <div class="row justify-content-around align-items-center">
                                <button type="submit" class="btn btn-primary">Create</button>
                            <br>
                            <a href="/dashboard">Cancel</a>
                        </div>
                            <br>
                            <br>
                        </div>
                    </form>
                    </div>
                    
                    
                    
</div>
</div>
</div>
</body>
</html>
